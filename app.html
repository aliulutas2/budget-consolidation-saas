<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetOne | App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* App Specific Styles */
        body {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        /* Light mode for app interface */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0f172a;
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #60a5fa;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: 0.2s;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #1e293b;
            color: white;
        }

        .user-profile {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Cards */
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            font-weight: 600;
            color: #64748b;
            background: #f8fafc;
        }

        .currency-input {
            text-align: right;
            font-family: monospace;
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-manager {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>

<body style="background-color: #f1f5f9;">

    <!-- Login Screen -->
    <div id="login-screen" class="login-container"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0f172a;">
        <div class="card" style="width: 400px; padding: 2.5rem;">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h2>
            <p style="text-align: center; margin-bottom: 1.5rem;">Please login to your account.</p>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="admin@hq.com"
                        value="admin@hq.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="••••••" value="123">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <div style="margin-top: 1rem; font-size: 0.8rem; color: #64748b; text-align: center;">
                    <small><strong>Demo Users:</strong></small><br>
                    <small>Admin: admin@hq.com / 123</small><br>
                    <small>Manager: manager@nyc.com / 123</small>
                </div>
            </form>
        </div>
    </div>

    <!-- App Screen (Hidden by default) -->
    <div id="app-screen" class="app-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">BudgetOne</div>

            <nav>
                <a class="nav-item active" onclick="loadPage('dashboard')">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" id="nav-entry" onclick="loadPage('entry')">
                    <i data-lucide="file-spreadsheet"></i>
                    <span>Budget Entry</span>
                </a>
                <a class="nav-item" id="nav-reports" onclick="loadPage('reports')">
                    <i data-lucide="bar-chart-2"></i>
                    <span>Reports</span>
                </a>
                <a class="nav-item" id="nav-settings" onclick="loadPage('settings')">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="user-profile">
                <div style="width: 32px; height: 32px; background: #3b82f6; border-radius: 50%;"></div>
                <div>
                    <div id="user-name" style="font-size: 0.9rem; font-weight: 500;">User Name</div>
                    <div id="user-role" style="font-size: 0.75rem; color: #94a3b8;">Role</div>
                </div>
                <button onclick="db.logout()"
                    style="background: none; border: none; color: #ef4444; margin-left: auto; cursor: pointer;">
                    <i data-lucide="log-out" width="16"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/mock_db.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
